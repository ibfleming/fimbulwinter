name: Publish to Thunderstore

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Dry run (build only, skip publish)"
        required: false
        default: "true"
        type: choice
        options:
          - "true"
          - "false"

jobs:
  build-and-publish:
    name: Build & Publish
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    permissions:
      contents: write
    steps:
      - name: Checkout (Shallow)
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Extract & Verify Version
        id: version
        run: |
          pip install tomli

          TOML_VERSION=$(python3 -c "import tomli; print(tomli.load(open('thunderstore.toml', 'rb'))['package']['versionNumber'])")

          if [[ "${{ github.ref_type }}" == "tag" ]]; then
            TAG_VERSION="${{ github.ref_name }}"
            TAG_VERSION="${TAG_VERSION#v}"
            if [ "$TAG_VERSION" != "$TOML_VERSION" ]; then
              echo "::error::Tag ($TAG_VERSION) does not match TOML ($TOML_VERSION)"
              exit 1
            fi
            VERSION=$TAG_VERSION
          else
            VERSION=$TOML_VERSION
          fi

          # Ensure version exists in CHANGELOG
          if ! grep -q "$VERSION" CHANGELOG.md; then
            echo "::error::Version $VERSION not found in CHANGELOG.md"
            exit 1
          fi

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Processing version: $VERSION"

      - name: Install Thunderstore CLI
        run: |
          TCLI_VERSION="0.2.4"
          curl -fsSL "https://github.com/thunderstore-io/thunderstore-cli/releases/download/${TCLI_VERSION}/tcli-${TCLI_VERSION}-linux-x64.tar.gz" -o tcli.tar.gz
          tar xzf tcli.tar.gz
          find . -maxdepth 2 -name "tcli" -type f -exec mv {} . \;
          chmod +x tcli
          ./tcli --version || true

      - name: Build Package
        run: ./tcli build --config-path thunderstore.toml

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: thunderstore-package
          path: build/*.zip
          retention-days: 14

      - name: Publish to Thunderstore
        if: github.ref_type == 'tag' || inputs.dry_run == 'false'
        env:
          TCLI_AUTH_TOKEN: ${{ secrets.TCLI_AUTH_TOKEN }}
        run: |
          PACKAGE=$(ls build/*.zip | head -1)
          ./tcli publish --config-path thunderstore.toml --file "$PACKAGE" --token "$TCLI_AUTH_TOKEN"

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build-and-publish
    if: github.ref_type == 'tag'
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: thunderstore-package
          path: dist/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*.zip
          body_path: CHANGELOG.md
          name: Fimbulwinter v${{ needs.build-and-publish.outputs.version }}
          generate_release_notes: true
