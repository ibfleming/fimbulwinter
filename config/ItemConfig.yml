# Zionith Modpack - ItemConfig.yml
# Tuned for veteran multiplayer: challenge-oriented with targeted QoL.
# Metal teleportation is handled by TeleportEverything (20% tax) -- NOT bypassed here.
# Death should have consequences -- food is NOT kept on death.

# ─── Custom Groups ───
groups:
  Building Wood:
    - Wood
    - Fine Wood
    - Core Wood
    - Ancient Bark
    - Yggdrasil Wood
  Ores:
    - Copper Ore
    - Tin Ore
    - Iron Scrap
    - Silver Ore
    - Black Metal Scrap
    - Flametal Ore
  Ingots:
    - Copper
    - Tin
    - Bronze
    - Iron
    - Silver
    - Black Metal
    - Flametal
  Trophies:
    - Boar trophy
    - Deer trophy
    - Neck trophy
    - Troll trophy
    - Skeleton trophy
    - Greydwarf trophy
    - Surtling trophy
    - Leech trophy
    - Draugr trophy
    - Blob trophy
    - Wraith trophy
    - Wolf trophy
    - Fenring trophy
    - Drake trophy
    - Stone Golem trophy
    - Fuling trophy
    - Growth trophy
    - Deathsquito trophy
    - Serpent trophy
    - Lox trophy
    - Goblin Brute trophy
    - Gjall trophy
    - Seeker trophy
    - Tick trophy
    - Dvergr trophy
    - Seeker Soldier trophy

# ─── Building Materials ───
# Moderate stack increase for building wood -- QoL for large base construction.
Building Wood:
  stack factor: 1.3

# ─── Ore & Metal ───
# Ores: slightly increased stacks for less tedious mining runs. Weight stays vanilla.
# Metal is NOT teleportable or floating here -- TeleportEverything handles transport with its 20% fee.
Ores:
  stack factor: 1.25

Ingots:
  stack factor: 1.25

# ─── Dragon Egg ───
# Pure QoL -- carrying these is annoying, not challenging.
dragon egg:
  teleportable: yes
  weight: 150

# ─── Trophies ───
# Increase stack size for trophies -- with CLLC stars + Therzie + RtD, you accumulate tons.
Trophies:
  stack factor: 1.5

# ─── Ooze ───
# Prevent auto-pickup of ooze -- inventory clutter during Swamp runs.
ooze:
  pickup: no

# ─── Early Game Resource Boost ───
# Slightly more wood at world level 0 to ease early base building. Resets at WL1+.
wood:
  amount:
    0: 1.1
    1: default
