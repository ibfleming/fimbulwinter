## Maximum reduction in cart mass due to increased max carry weight. Limits effective cart mass to always be equal to or greater than Mass * (1 - MaxMassReduction) [Synced with Server]
# Setting type: Single
# Default value: 0.7
# Acceptable value range: From 0 to 1
MaxMassReduction = 0.7

## Minimum value your maximum carry weight must be before it starts making carts easier to pull. [Synced with Server]
# Setting type: Single
# Default value: 300
# Acceptable value range: From 300 to 1000
MinCarryWeight = 300

