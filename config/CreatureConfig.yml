# Zionith Modpack - CreatureConfig.yml
# Tuned for veteran multiplayer: progressive biome difficulty, no hand-holding.
# Biome star chances override the .cfg defaults for fine-grained progression.
# RtD and Therzie creatures not listed here will use the .cfg fallback defaults (which is correct).

# ─── Custom Groups ───
